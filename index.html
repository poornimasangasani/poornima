<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/pLogo.webp" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"
    ></script>
    <script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router@3.0.0/umd/ReactRouter.js"></script>
    <script src="https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script
      src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.3.5/antd.css"
    />

    <title>Poornima</title>
    <style>
      body {
        font-family: "Lato", sans-serif;
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(25, 122, 160);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: black;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
          margin-left: -40px;
        }
        .sidenav a {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const Link = ReactRouterDOM.Link;
      const Route = ReactRouterDOM.Route;
      const Redirect = ReactRouterDOM.Redirect;
      let isSideOpen = false;

      function OpenNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }
      function CloseNav() {
        document.getElementById("mySidenav").style.width = "0";
      }

        <div>
          <div className="homeContainer">
            <h4 className="quote">Never Give up....ðŸ”¥</h4>
          </div>

          <div id="mySidenav" className="sidenav">
            <a
              href="javascript:void(0)"
              className="closebtn"
              onClick={CloseNav}
            >
              &times;
            </a>
            <div style={{ marginLeft: "-60px" }}>
              &nbsp; &nbsp;<Link to="/about">About</Link> &nbsp;&nbsp;
              <Link to="/resume">Resume</Link> &nbsp;&nbsp;
              <Link to="/">Home</Link>
            </div>
          </div>
        </div>
      );

      const Resume = (props) => (
        <div>
          <iframe src="assets/poornima.pdf"
           width="100%" height="850px" />
          <div id="mySidenav" className="sidenav">
            <a
              href="javascript:void(0)"
              className="closebtn"
              onClick={CloseNav}
            >
              &times;
            </a>
            <div style={{ marginLeft: "-60px" }}>
              &nbsp; &nbsp;<Link to="/about">About</Link> &nbsp;&nbsp;
              <Link to="/resume">Resume</Link> &nbsp;&nbsp;
              <Link to="/">Home</Link>
            </div>
          </div>
        </div>
      );

      const About = (props) => (
        <div>
          <div className="myprofile">
            <div style={{ display: "flex", justifyContent: "center" }}>
              <div className="myProfileImage"></div>
            </div>
            <div>
              <div className="name">Poornima Sangasani</div>
              <div className="profession">Software Test engineer.</div>
              <div className="location">
                <img
                  height="15px"
                  width="15px"
                  src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_location_on_48px-512.png"
                />
                &nbsp; Hyderabad.
              </div>
              <div className="github">
                <img
                  style={{ height: "15px", width: "15px" }}
                  src="https://image.flaticon.com/icons/png/512/25/25231.png"
                  alt=""
                />
                &nbsp;
                <a
                  className="githublink"
                  href="https://github.com/poornimasangasani"

                  {" "}

                  style={{ height: "15px", width: "15px" }}

                />{" "}
                &nbsp;
                <a
                  className="emaillink"
                  href="mailto:poornimasangasani@gmail.com"
                >
                  Email
                </a>
              </div>
            </div>
          </div>

          <div id="mySidenav" className="sidenav">
            <a
              href="javascript:void(0)"
              className="closebtn"
              onClick={CloseNav}
            >
              &times;
            </a>
            <div style={{ marginLeft: "-60px" }}>

              <Link to="/resume">Resume</Link> &nbsp;&nbsp;
              <Link to="/">Home</Link>
            </div>
          </div>
        </div>
      );

      function App() {
        return (
          <div className="container">
            <div className="header">
              {" "}
              <div>
                <span className="nameHeader">Poornima Sangasani</span>
              </div>
              <div className="navLinks">
                <ReactRouterDOM.HashRouter>
                  <Link to="/resume">Resume</Link> &nbsp;&nbsp;
                  <Link to="/about">About</Link> &nbsp;&nbsp;
                  <Link exact to="/">
                    Home

                  &nbsp;&nbsp;

              </div>

                <span
                  style={{ fontSize: "30px", cursor: "pointer" }}
                  onClick={OpenNav}
                >
                  &#9776;
                </span>
              </div>
            </div>
            <div className="sideBody">
              <div className="bodywrap">
                <ReactRouterDOM.HashRouter>
                  <Route path="/resume" component={Resume} />
                  <Route path="/about" component={About} />
                  <Route path="/" exact component={Home} />
                </ReactRouterDOM.HashRouter>
              </div>
            </div>
            <div className="footer">
              {" "}
              <span className="footerText">@2020 Poornima Sangasani </span>
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));

  </body>
</html>
